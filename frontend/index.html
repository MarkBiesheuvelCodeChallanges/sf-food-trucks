<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>San Fransisco Food Trucks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <a href="#" class="navbar-brand">San Fransisco Food Trucks</a>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-sm-6 col-lg-4">
            <h2>Name</h2>

            <div class="input-group" role="search">
                <input type="text" class="form-control" name="name">
                <span class="input-group-btn">
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>

        <div class="col-sm-6 col-lg-4">
            <h2>Food</h2>

            <div class="btn-group" role="btn-group" name="foodtype">
                <button class="btn btn-default" value="snacks">Snacks</button>
                <button class="btn btn-default" value="mexican">Mexican</button>
                <button class="btn btn-default" value="sandwiches">Sandwiches</button>
                <button class="btn btn-default" value="drinks">Drinks</button>
            </div>
        </div>

        <div class="col-sm-6 col-lg-4">
            <h2>Open on</h2>

            <div class="btn-group" role="btn-group" name="open_on">
                <button class="btn btn-default" value="mo">Mon</button>
                <button class="btn btn-default" value="tu">Tue</button>
                <button class="btn btn-default" value="we">Wed</button>
                <button class="btn btn-default" value="th">Thu</button>
                <button class="btn btn-default" value="fr">Fri</button>
                <button class="btn btn-default" value="sa">Sat</button>
                <button class="btn btn-default" value="su">Sun</button>
            </div>
        </div>
    </div>

    <hr>

    <div id="map" style="width:100%;height:500px;"></div>

</div><!-- /.container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLBWcuGf8qMVv8mCPwXfXpzIfQ3ItBv6o"></script>
<script src="script.js"></script>
</body>
</html>
